<!DOCTYPE HTML>
<html>
	<head>
		<title>Карти Таро</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main">
			<div class="card"><img id="img_card1" class="img_card" alt="Минуле"><p id="description_card1" class="card_description"></p><p id="name_card1" class="card_name"></p></div>
			<div class="card"><img id="img_card2" class="img_card" alt="Теперішнє"><p id="description_card2" class="card_description"></p><p id="name_card2" class="card_name"></p></div>
			<div class="card"><img id="img_card3" class="img_card" alt="Майбутнє"><p id="description_card3" class="card_description"></p><p id="name_card3" class="card_name"></p></div>
		</div>
		
		<div class="buttons">
			<div class="mainButton"><button id="mainButton" onclick="checkIOS(); mainButton.style.display = 'none'; shakePhone.style.display = 'flex';">Розпочати</button><p id="shakePhone">Потрясіть телефон тричі</p></div>
			<div class="mainButton"><button id="test_newCard" onclick="getRandomCard(thisCard, chosenCards, cardCondition, cards); thisCard++; checkCards(thisCard);">Отримати нову карту(тест)</button></div>
		</div>
		
		<script src="scripts/other.js"></script>
		<script src="scripts/checkCards.js"></script>
		<script src="scripts/Card.js"></script>
		<script src="scripts/createCards.js"></script>
		<script src="scripts/handleDeviceShake.js"></script>
		<script src="scripts/checkIOS.js"></script>
		<script src="scripts/getRandomCard.js"></script>
	</body>
</html>
